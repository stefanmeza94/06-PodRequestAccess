<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon-32x32.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pod Request Access</title>
</head>
<body>
  <main class="container">
    <div class="wrapper_all">
      <div class="bc_image tablet">
        <img src="./img/tablet/image-host.jpg" alt="men with headphones" class="bc_image_tablet">
      </div>
      <div class="bc_image desktop">
        <img src="./img/desktop/image-host.jpg" alt="men with headphones" class="bc_image_desktop">
      </div>
      <header class="header">
        <img src="./img/desktop/logo.svg" alt="logo">
      </header>
      <section class="wrapper">
        <h3 class="wrapper_header">PUBLISH YOUR PODCASTS <span>EVERYWHERE</span></h3>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="wrapper_box_icon">
          <img src="./img/desktop/spotify.svg" alt="spotify icon">
          <img src="./img/desktop/apple-podcast.svg" alt="apple podcasts icon">
          <img src="./img/desktop/google-podcasts.svg" alt="google podcasts icon">
          <img src="./img/desktop/pocket-casts.svg" alt="pocket casts icon">
        </div>
        <div class="wrapper_box_email">
          <div class="input_wrapper">
            <input type="text" name="" id="email" class="email email_input" placeholder="Email address">
            <button class="btn btn_access">Request Access</button>
            <span class="error_message error">message</span>
          </div>       
        </div>
      </section>
    </div>
    <img src="./img/desktop/bg-pattern-dots.svg" alt="" class="dots">
  </main>

  <script src="script.js"></script>
</body>
</html>
